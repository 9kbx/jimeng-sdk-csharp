name: release build

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: read
  packages: write # 这行是关键！

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x
          global-json-file: global.json
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test --verbosity normal
      - name: Pack NuGet
        run: dotnet pack -c Release -o ./  -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg
#      - name: Push to GitHub Packages
#        run: dotnet nuget push "*.nupkg" --source "https://nuget.pkg.github.com/9kbx/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
      - name: Push NuGet
        run: dotnet nuget push '*.nupkg' -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate
